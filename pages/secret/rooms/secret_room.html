<style>
    body{
        text-align: center;
        align-items: center;
        background-color: black;
    }
    .gbg{
        width: 50%;
        height: 50%;
        background-color: gray;
        margin: 0 auto;
    }
    .plr{
        position: relative;
        width: 10%;
        height: 10%;
        background-color: red;
    }
    .inp{
        border: none;
        border-radius: 8px;
        width: 50%;
        height: 100px;
        background-color: green;
    }
</style>
<body>
    <div class="gbg">
        <div class="plr" id="player"></div>
    </div>
    <input class="inp" id="inp" oninput="movePlr()">
</body>
<script>
    var inpValue = document.getElementById("inp").value
    
    var player_speed = 10;
    var player = document.getElementById("player")
    var x = 0
    var y = 0
    function movePlr() {
        inpValue = document.getElementById("inp").value
        if (inpValue == "w") {
            y += player_speed;
        }
        if (inpValue == "s") {
            y -= player_speed;
        }
        if (inpValue == "a") {
            x -= player_speed;
        }
        if (inpValue == "d") {
            x += player_speed;
        }
        player.style = "bottom: " + y + "px; left: " + x + "px;"
        document.getElementById("inp").value = "";
    }
</script>
